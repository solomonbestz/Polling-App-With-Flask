<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll App</title>
</head>
<body>
    <h3>Polls:</h3>
    <ul>
        {% for key, value in polls.iterrows() %}
            <li><a href="{{url_for('polls', pid=key)}}">{{value['poll']}}</a></li>
        {% endfor %}
    </ul>

    <a href="{{url_for('create_poll')}}">Create Poll</a>
</body>
</html>
